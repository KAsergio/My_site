<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code au travail</title>

    <!-- Inclure les feuilles de style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    
    <!-- Styliser le corps de la page -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .card-img img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #e1e4e8;
        }

        .card-body {
            padding: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-text {
            color: #555;
        }

        .card-author-date {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px 0px 10px;
            margin-bottom: 10px;
            border-top: 1px solid #e1e4e8;
        }

        .card-author {
            display: flex;
            justify-content: space-between;
            border-radius: 50%;
            margin-right: 10px;
        }

        .author-name p {
            margin: 10px;
        }

        .card-date-like {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .card-date svg {
            margin-right: 5px;
        }

        .like-comment-icons {
            display: flex;
            gap: 10px;
        }

        .like-comment-icons svg {
            color: #555;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-img">
            <img src="/media/Image1.png" alt="photo-test">
        </div>
        <div class="card-body">
            <h1 class="card-title">Photo d'une femme</h1>
            <hr>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, maxime? Nam velit earum temporibus explicabo. Natus optio asperiores eius, hic iusto, odit dolor porro accusantium, dolorum soluta inventore animi quae.</p>
        </div>
        <div class="card-author-date">
            
            <div class="card-author">
                <img src="MicrosoftTeams-image (8).png" alt="author-img" width="50px" height="50px" class="card-author">
                <div class="author-name">
                    <p class="author-name">Sergio <br> ASSOGBA</p>
                </div>
                
            </div>

            <div class="card-date-like">

                <div class="card-date">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0" />
                    </svg>
                    <span>10/01/2024</span>
                </div>

                <div class="like-comment-icons">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                    </svg>
                    <span>12</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    </svg>
                    <span>8</span>
                </div>
  
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sélectionnez l'élément avec la classe "card-text"
            var cardText = document.querySelector('.card-text');
    
            // Vérifiez si l'élément existe
            if (cardText) {
                // Limitez le texte à 100 caractères
                var trimmedText = cardText.innerText.substring(0, 100);
    
                // Ajoutez des points de suspension si le texte est tronqué
                if (cardText.innerText.length > 100) {
                    trimmedText += '...';
                }
    
                // Remplacez le texte original par le texte tronqué
                cardText.innerText = trimmedText;
            }
        });
    </script>

</body>

</html>
